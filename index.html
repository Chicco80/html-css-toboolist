<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoolist</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <!-- logo -->
      <img src="img/logo copia.png" alt="logo boolean" />
      <h1>Toboolist</h1>
      <!-- /logo -->
    </header>
    <main>
      <nav>
        <!-- tasti navigazione -->
        <button class="blue">Add Task</button>
        <button>Add Section</button>
        <!--/tasti navigazione -->
      </nav>

      <section>
        <!-- new task -->
        <ol>
          <li class="margin-top">
            &#9660;
            <h2>New Task</h2>
          </li>
          <li>
            <span class="check-ok">&#128504;</span>
            <span class="bold">Quarterly Newsletter</span>
            <span class="editorial">Editorial</span>
          </li>
        </ol>
      </section>

      <section>
        <!-- today -->
        <ol>
          <li class="margin-top">
            &#9660;
            <h2>Today</h2>
          </li>
          <li>
            <span class="check-ok">&#128504;</span>
            <span class="bold">Recruiting blog post</span>
            <span class="editorial">Editorial</span>
          </li>
          <li>
            <span class="check-ok">&#128504;</span>
            <span class="bold">Mobile app launch</span>
            <span class="goal">Q1 goal</span>
          </li>
          <li>
            <span class="check-no">&cross;</span>
            <span class="bold">Interwiew Jhon H.</span>
            <span class="recruiting">Recruiting</span>
          </li>
          <li>
            <span class="check-ok">&#128504;</span>
            <span class="bold">Summit update to mobile storefront</span>
            <span class="mobile">Mobile</span>
          </li>
        </ol>
        <!--/ today -->
      </section>
      <section>
        <!-- upcoming -->


        <!--/ upcoming-->
      </section>
    </main>
  </body>
</html>
